name: Unified Social Media Uploader

on:
  schedule:
    
    - cron: "0 6 * * *"    # 11:30 AM IST (Midday: Facebook)
    - cron: "0 12 * * *"   # 05:30 PM IST (Afternoon: All platforms)
    - cron: "0 14 * * *"   # 07:30 PM IST (Evening: Instagram peak)
    - cron: "0 18 * * *"   # 11:30 PM IST (Nightcap)
    
  workflow_dispatch:      # Allows you to click "Run Workflow" manually for testing

# üõ°Ô∏è Prevent overlapping runs if a video upload is slow
concurrency:
  group: social-uploader
  cancel-in-progress: false

jobs:
  upload:
    runs-on: ubuntu-latest
    timeout-minutes: 15    # Safety timeout to prevent infinite billing if a platform hangs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'     # Speed up future runs by caching dependencies

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests tweepy pytumblr groq python-dotenv

      - name: Run Unified Uploader
        env:
          # --- AI Engine ---
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

          # --- Meta (IG, FB, Threads) ---
          META_TOKEN: ${{ secrets.META_TOKEN }}
          IG_ID: ${{ secrets.IG_ID }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}
          THREADS_ACCESS_TOKEN: ${{ secrets.THREADS_ACCESS_TOKEN }}

          # --- Other Platforms ---
          TELEGRAM_POST_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_POST_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          TUMBLR_CONSUMER_KEY: ${{ secrets.TUMBLR_CONSUMER_KEY }}
          TUMBLR_CONSUMER_SECRET: ${{ secrets.TUMBLR_CONSUMER_SECRET }}
          TUMBLR_OAUTH_TOKEN: ${{ secrets.TUMBLR_OAUTH_TOKEN }}
          TUMBLR_OAUTH_TOKEN_SECRET: ${{ secrets.TUMBLR_OAUTH_TOKEN_SECRET }}
          TUMBLR_BLOG_NAME: ${{ secrets.TUMBLR_BLOG_NAME }}

          # --- Storage ---
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
        
        # üî• Ensure you use the correct entry point (main.py)
        run: python main.py
